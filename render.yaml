services:
  - type: web
    name: ai-teacher-backend
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: npm install && npm run db:generate && npm run db:push
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: ai-teacher-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false

  - type: static
    name: ai-teacher-frontend
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        sync: false

databases:
  - name: ai-teacher-db
    plan: free
